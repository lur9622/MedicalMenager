<template name="patientRegisterFormObject">
  <section class="testObject defaultSection">
    <div class="container">
      <p class="defaultSectionTitle">rejestracja / pacjent</p>
      <div class="defaultSectionSeparator"></div>
      <div class="row">
        <form class="defaultForm">
          <div class="col-md-6">
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text"  name="login" required>
            </div>
            <div class="form-group">
              <label for="password">Hasło</label>
              <input type="password"  name="password" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email"  name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Telefon</label>
              <input type="text"  name="phone" required>
            </div>
            <div class="form-group">
              <label for="pesel">Pesel</label>
              <input type="text"  name="pesel" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="street">Ulica</label>
              <input type="text"  name="street" required>
            </div>
            <div class="form-group">
              <label for="streetNumer">Numer Lokalu</label>
              <input type="text"  name="streetNumber" required>
            </div>
            <div class="form-group">
              <label for="postCode">Kod pocztowy</label>
              <input type="text"  name="postCode" required>
            </div>
            <div class="form-group">
              <label for="city">Miasto</label>
              <input type="text"  name="city" required>
            </div>
          </div>
          <div class="col-md-3 col-md-offset-9">
            <button type="submit" class="defaultButton w revert">Wyślij</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</template>
