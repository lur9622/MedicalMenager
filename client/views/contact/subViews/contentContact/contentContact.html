<template name="contentContact">
  <section class="contentContact defaultSection">
    <div class="container">
      <p class="defaultSectionTitle">Kontakt</p>
      <div class="defaultSectionSeparator"></div>
      <div class="row">
        <div class="col-md-6">
          <form class="defaultForm">
            <div class="form-group">
              <label for="subject">Temat</label>
              <input type="text"  id="subject">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email"  id="email" required>
            </div>
            <div class="form-group">
              <label for="messege">Wiadomość</label>
              <textarea type="message" class="form-control" id="message" rows="8"></textarea>
            </div>
            <button type="submit" class="defaultButton w revert">Wyślij</button>
          </form>
        </div>
        <div class="col-md-6">
          <p class="contactParagraph">Numer telefonu</p>
          <div class="defaultSectionSeparator"></div>
          <p class="contactSmallParagraph">533-573-342</p>
          <p class="contactParagraph defaultMargin t">Email</p>
          <div class="defaultSectionSeparator"></div>
          <p class="contactSmallParagraph">mateusz.prendki@gmail.com</p>
          <p class="contactParagraph defaultMargin t">Facebook</p>
          <div class="defaultSectionSeparator"></div>
          <p class="contactSmallParagraph">
            <a href="#">Facebook</a>
          </p>
          <p class="contactParagraph defaultMargin t">Adres</p>
          <div class="defaultSectionSeparator"></div>
          <p class="contactSmallParagraph">
            <a href="#">Darzyborska 15 D/3</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  {{> googleMaps }}
</template>
