<template name="contentMainPage">
  <section class="contentMainPage">

      <p class="defaultSectionTitle">Zalety systemu Medicine Manager</p>
      <div class="defaultSectionSeparator"></div>
      <div class="row defaultMargin t">
        <div class="col-md-4 defaultMargin b">
          <div class="propositionBox">
            <i class="fa fa-handshake-o"></i>
            <p>Dostępna wszędzie i dla każdego</p>
          </div>
        </div>
        <div class="col-md-4 defaultMargin b">

            <i class="fa fa-handshake-o"></i>

          </div>
        </div>
        <div class="col-md-4 defaultMargin b">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 defaultMargin b">
          <div class="propositionBox">
            <i class="fa fa-handshake-o"></i>

          </div>

          <div class="propositionBox">
            <i class="fa fa-handshake-o"></i>
            <p>Prostota w obsłudze dzięki socjotechnice.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="propositionBox">
            <i class="fa fa-handshake-o"></i>
            <p>Ciągle rozwijająca się funkcjonalność.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  {{> findUs }}
</template>
